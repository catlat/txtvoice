<svg xmlns="http://www.w3.org/2000/svg" width="263" height="80" viewBox="0 0 263 80" role="img" aria-label="VvHub logo">
  <defs>
    <!-- 渐变跨整张画布，确保波形与文字颜色一致 -->
    <linearGradient id="grad" x1="0" y1="0" x2="263" y2="0" gradientUnits="userSpaceOnUse" color-interpolation="linearRGB">
      <stop offset="0%" stop-color="#FCA76F"></stop>
      <stop offset="50%" stop-color="#ED8FE5"></stop>
      <stop offset="100%" stop-color="#7EBDEA"></stop>
    </linearGradient>
  </defs>

  <!-- 左：心电图波形（已整体左移，左边留白=12px），带“呼吸式”闪烁 -->
  <path d="M12 50 H37 L44 30 L52 70 L60 40 L67 55 H87" fill="none" stroke="url(#grad)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round">
    <animate attributeName="opacity" values="1;0.6;1" dur="1.8s" repeatCount="indefinite"></animate>
  </path>

  <!-- 右：产品名（固定展示宽度，保证右侧留白=12px） -->
  <text x="97" y="60" fill="url(#grad)" font-family="Poppins, Nunito, Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial" font-weight="700" font-size="40" letter-spacing="-0.02em" textLength="154" lengthAdjust="spacingAndGlyphs">
    VvHub
  </text>
</svg>
